<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Vivid Pixel designs, installs, and manages digital signage that turns attention into action." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --muted: #b8c0cc;
      --blue: #00b3ff;
      --card: #111214;
      --border: #252a33;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background: var(--bg); color: var(--text); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    a { color: var(--blue); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }

    /* Header */
    #site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(8px);
      background: rgba(10,10,10,0.75);
      border-bottom: 1px solid var(--border);
      transition: background .25s ease, padding .25s ease, border-color .25s ease;
      padding: 10px 0;
    }
    #site-header.shrink {
      padding: 4px 0;
      background: rgba(10,10,10,0.85);
      border-bottom-color: rgba(255,255,255,0.08);
    }

    .nav { display:flex; align-items:center; justify-content:space-between; gap: 16px; transition: padding .25s ease; }

    /* Logo - enlarged 3x */
    .brand .logo {
      height: 144px; /* was 48px */
      width: auto;
      display: block;
      transition: transform .25s ease, filter .25s ease, height .25s ease;
      filter: drop-shadow(0 0 6px rgba(0,179,255,0.30));
    }
    #site-header.shrink .brand .logo {
      transform: scale(.84);
      filter: drop-shadow(0 0 3px rgba(0,179,255,0.18));
    }
    @media (max-width: 600px) {
      .brand .logo { height: 120px; } /* was 40px */
    }

    .nav a.btn { background: var(--blue); color:#001018; padding:10px 14px; border-radius: 999px; font-weight:700; box-shadow: 0 8px 24px rgba(0,179,255,.25); border: 1px solid rgba(255,255,255,.06); }
    .nav a.btn:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,179,255,.28); }
    .menu { display:flex; gap:18px; align-items:center; }
    .menu a { color: var(--muted); font-weight:600; }
    .menu a.active, .menu a:hover { color: var(--text); }
